version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
  
  - rule: menu
    steps:
      - intent: greet
      - action: utter_menu

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  
  - rule: Submit information form
    condition:
      - active_loop: info_form
    steps:
      - action: info_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_info_form

  - rule: Activate raise ticket form
    steps:
      - intent: raise_ticket
      - action: ticket_form
      - active_loop: ticket_form


  - rule: Submit raise ticket form
    condition:
      - active_loop: ticket_form
    steps:
      - action: ticket_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_ticket_form

  - rule: Activate sim type form
