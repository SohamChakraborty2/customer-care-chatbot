      - action: confirm_plan_selection_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_plan_form
  
  - rule: choosing number for sim
    condition:
      - active_loop: number_form
    steps:
      - action: number_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_number_form
  
  - rule: setting the sim number
