      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_address_form

  - rule: bill form
    condition:
      - active_loop: bill_form
    steps:
      - action: bill_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_submit_bill_form

  - rule: payment form
    condition:
      - active_loop: payment_form
